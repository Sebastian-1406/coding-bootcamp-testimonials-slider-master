<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  
  <link rel="stylesheet" href="./app/normalize.css">
  <link rel="stylesheet" href="./app/app.css">

</head>
<body>
  
  <div class="contenido">
    <div class="card">
      <div class="card__imagen">
        <img src="./images/pattern-bg.svg" aria-hidden="true" class="bg">
        <img src="./images/image-tanya.jpg" aria-hidden="true" class="img">
      <button class="btn">
        <img src="./images/icon-next.svg" aria-hidden="true" class="icon-next">
        <img src="./images/icon-prev.svg" aria-hidden="true" class="icon-prev">
      </button>
      </div>
      <div class="card__texto">
        <p class="parrafo">“ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”</p>
          <div class="texto__info">
            <p class="info negro info-nombre">Tanya Sinclair</p>
            <p class="info info-profesion">UX Engineer</p>
          </div>
      </div>
    </div>
  </div>
  <img src="./images/pattern-curve.svg" aria-hidden="true" class="bg-curve">

  <script src="./app/app.js"></script>
  
</body>
</html>
